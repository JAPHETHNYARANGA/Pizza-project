<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyaranga's pizza place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        
            <div class="navigation">
                <div class="h-text">
                    <h2>Nyaranga's<br>Hub</h2>
                </div>
                
                <div class="lists">
                    <ul>
                        <a href=""><li>Home</li></a>
                        <a href=""><li>About</li></a>
                        <a href=""><li>Resturants</li></a>
                        <a href=""><li>Blog</li></a>
                    </ul>
                </div>
                
            </div>
            <i class="fas fa-bars fa-3x"></i>

            <div class="middle">
                <div class="middle-text">
                    <h1 id="midtext">You Will Love<br>Our<span class="midtextclr"> Hot Pizza</span></h1>
                </div>
                <div class="middle-pic">
                    <img src="./images/pizzabanner.jpg" alt="pizza banner">
                </div>
            </div>

            <div class="order-section">
                <h2>Order Here</h2>
                <h3>Select Pizza</h3>
                <div class="top">
                    <div class="pizza-images-top">
                        <div class="papperoni">
                            <img src="./images/pepperonipizza.jpeg" alt="papperoni">
                            <p>Papperoni Pizza</p>
                        </div>
                        <div class="cheese">
                            <img src="./images/cheesepizza.jpeg" alt="cheeze">
                            <p>Cheeze Pizza</p>
                        </div>
                        <div class="chickenbbq">
                            <img src="./images/bbqpizza.jpeg" alt="Chicken bbq pizza">
                            <p>Chicken Bbq Pizza</p>
                        </div>
                    </div>
                </div>
                
                
                <div class="pizza-images-bottom">
                    <div class="Buffalo">
                        <img src="./images/buffalopizza.jpeg" alt="Buffalo Pizza">
                        <p>Buffalo Pizza</p>
                    </div>
                    <div class="Hawaii">
                        <img src="./images/pepperonipizza.jpeg" alt="Hawii pizza">
                        <p>Hawaii Pizza</p>
                    </div>
                    <div class="Meat">
                        <img src="./images/meatpizza.jpeg" alt="Meat">
                        <p>Meat Pizza</p>
                    </div>
                </div>
            </div>
            <form action="">
                <label for="select">Select Your Pizza</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Open this select menu</option>
                    <option value="1">Papperoni</option>
                    <option value="2">Cheeze Pizza</option>
                    <option value="3">Chicken Bbq Pizza</option>
                    <option value="1">Buffalo Pizza</option>
                    <option value="2">Hawii Pizza</option>
                    <option value="3">Meat Pizza</option>
                  </select>
    
    
                <div class="size-section">
                    <h3>Choose a size</h3>
                    <div class="size">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>Choose A Size</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                   
                </div>
                <div class="crust-section">
                    <h3>Choose crust</h3>
                    <div class="crust">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>Choose A Crust</option>
                            <option value="1">New York Style</option>
                            <option value="2">Double Dough</option>
                            <option value="3">Crispy</option>
                          </select>
                    </div>
                    
                </div>
                <div class="toppings-section">
                    <h3>Choose  Toppings</h3>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1">Bacon</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> Mushroom</label><br>
                    
                </div>
                <div class="ordersNo">
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="number of orders">
                </div>
                <div class="btn btn-primary">Checkout</div>
            </form>

    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="java.js"></script>
</body>
</html>
