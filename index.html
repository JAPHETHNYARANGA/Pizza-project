<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyaranga's pizza place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <form>
            <div class="navigation">
                <h2>Nyaranga's<br>Hub</h2>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Resturants</li>
                    <li>Blog</li>
                </ul>
            </div>
            <i class="fas fa-bars"></i>

            <div class="middle">
                <div class="middle-text">
                    <h1>You Will Love<br>Our Hot Pizza</h1>
                </div>
                <div class="middle-pic">
                    <img src="./images/pizzabanner.jpg" alt="pizza banner">
                </div>
            </div>

            <div class="order-section">
                <h2>Order Here</h2>
                <h3>Select Pizza</h3>
                <div class="pizza-images-top">
                    <div class="papperoni">
                        <img src="./images/pepperonipizza.jpeg" alt="papperoni">
                        <p>Papperoni Pizza</p>
                    </div>
                    <div class="cheese">
                        <img src="./images/cheesepizza.jpeg" alt="cheeze">
                        <p>Cheeze Pizza</p>
                    </div>
                    <div class="chickenbbq">
                        <img src="./images/bbqpizza.jpeg" alt="Chicken bbq pizza">
                        <p>Chicken Bbq Pizza</p>
                    </div>
                </div>
                <div class="pizza-images-bottom">
                    <div class="Buffalo">
                        <img src="./images/buffalopizza.jpeg" alt="Buffalo Pizza">
                        <p>Buffalo Pizza</p>
                    </div>
                    <div class="Hawaii">
                        <img src="./images/pepperonipizza.jpeg" alt="Hawii pizza">
                        <p>Hawaii Pizza</p>
                    </div>
                    <div class="Meat">
                        <img src="./images/meatpizza.jpeg" alt="Meat">
                        <p>Meat Pizza</p>
                    </div>
                </div>
            </div>

            <div class="size-section">
                <h3>Choose a size</h3>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">Small</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Medium</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle2"> Large</label><br>
            </div>
            <div class="crust-section">
                <h3>Choose crust</h3>
                <input type="checkbox" id="New-york-style" name="vehicle1" value="New-york-style">
                <label for="vehicle1">New York Style</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Double Dough</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle2"> Crispy</label><br>
            </div>
            <div class="toppings-section">
                <h3>Choose  Toppings</h3>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">Bacon</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Mushroom</label><br>
                
            </div>
            <div class="ordersNo">
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="number of orders">
            </div>
            <div class="btn btn-primary">Checkout</div>
        </form>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="java.js"></script>
</body>
</html>
